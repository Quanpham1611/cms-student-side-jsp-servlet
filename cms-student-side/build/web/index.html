<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CMS - Course Management System</title>
        <link rel="shortcut icon" href="https://cmshn.fpt.edu.vn/theme/image.php/trema/theme/1684246329/favicon">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>
            <img src="https://cmshn.fpt.edu.vn/pluginfile.php/1/core_admin/logocompact/0x70/1684246329/2020-FPTU-Eng.png" alt="logo">
            <a class="login-title">BẠN CHƯA ĐĂNG NHẬP(<a href="login.jsp" class="underline-link">ĐĂNG NHẬP</a>)</a>
            <ul class="menu__box">
                <li><a class="menu__item" href="index.html"><i class="fa fa-home"></i>Trang chủ</a></li>
            </ul>
        </div>
        <div class="background-section">
            <div class="content">
                <h1 style="color: white">FPT EDUCATION</h1>
                <br><h2 style="color: white;">COURSE MANAGEMENT SYSTEM</h2>
                <input type="submit" name="learn-more" value="LEARN MORE" style="background-color: #FD647A; width: 80px; height: 40px">
            </div>
            <div class="image-overlay"></div>
        </div>
        <footer class="site-footer">
            <div class="footer-content">
                <a>Bạn chưa đăng nhập(<a href="login.jsp" style="color: white">ĐĂNG NHẬP</a>)</a>
            </div>       
        </footer>
    </body>
    <style>
        #menu__toggle {
            opacity: 0;
        }
        #menu__toggle:checked + .menu__btn > span {
            transform: rotate(45deg);
        }
        #menu__toggle:checked + .menu__btn > span::before {
            top: 0;
            transform: rotate(0deg);
        }
        #menu__toggle:checked + .menu__btn > span::after {
            top: 0;
            transform: rotate(90deg);
        }
        #menu__toggle:checked ~ .menu__box {
            left: 0 !important;
        }
        .menu__btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 26px;
            height: 26px;
            cursor: pointer;
            z-index: 1;
        }
        .menu__btn > span,
        .menu__btn > span::before,
        .menu__btn > span::after {
            display: block;
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #616161;
            transition-duration: .25s;
        }
        .menu__btn > span::before {
            content: '';
            top: -8px;
        }
        .menu__btn > span::after {
            content: '';
            top: 8px;
        }
        .menu__box {
            display: block;
            position: fixed;
            top: 0;
            left: -100%;
            width: 300px;
            height: 100%;
            margin: 0;
            padding: 80px 0;
            list-style: none;
            background-color: #ECEFF1;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, .4);
            transition-duration: .25s;
        }
        .menu__item {
            display: block;
            padding: 12px 24px;
            color: #333;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            transition-duration: .25s;
        }
        .menu__item:hover {
            background-color: #CFD8DC;
        }
        img {
            width: 90px;
            margin-left: 35px;
        }
        .login-title {
            margin-left: 850px;
            align-items: center;
            justify-content: center;

        }
        .hamburger-menu{
            position: fixed;
            background-color: transparent;
        }
        .background-section {
            position: fixed;
            top: 50px; /* Đặt top thành chiều cao của menu */
            left: 0;
            width: 100%;
            height: calc(100% - 50px); /* Điều chỉnh chiều cao của phần tử này để lấp đầy phần còn lại của trang */
            background-image: url("https://cmshn.fpt.edu.vn/pluginfile.php/1/theme_trema/frontpagebanner/1684246329/sanhAlpha.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            z-index: -1;
        }
        .content {
            margin: 200px;
            margin-left: 589px;
        }
        .site-footer {
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            z-index: 1; /* Lớp vượt qua ảnh nền */
        }
        .footer-content {
            display: flex;
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            height: 100%;
        }
        </style>
    </html>
